<div class="container">
  <h2>El Clima en:</h2>
  <form action="">
    <div class="form-group">
      <label for="ciudad">Email:</label>
      <input type="text" class="form-control" id="idCiudad"
      placeholder="Ej: '''San Salvador'' de Jujuy o ''4600''" name="ciudad"
      [(ngModel)]="ciudadBuscar">
    </div>
    <button type="submit" class="btn btn-primary" (click)="BuscarWeathers(ciudadBuscar)"
    data-toggle="modal" data-target="#myModal">Buscar</button>
  </form>
</div>



<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog"  >
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">La Ciudad es:  {{weather.name}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="col-8">
          <label>La Temperatura Actual es: {{weather.main_temp}} ºF</label>
          <label>La precion Actual es {{weather.main_pressure}} ºF</label>
          <label>La Humedad Actual es {{weather.main_humidity}} ºF</label>
          <label>La Temperatura Maxima  para Hoy es {{weather.main_temp_max}} ºF</label>
          <label>La Temperatura Maxima  para Hoy es {{weather.main_temp_min}} ºF</label>
          <label>La Velocidad el Viento es {{weather.wind_speed}} km/h</label>

        </div>


      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
